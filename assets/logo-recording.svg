<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 强发光效果 -->
    <filter id="strongGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- 彩色椭圆层 - 更大更亮 -->
  <!-- 蓝色椭圆 -->
  <ellipse cx="80" cy="90" rx="55" ry="45" fill="rgba(26, 128, 255, 0.95)" filter="url(#strongGlow)">
    <animate attributeName="rx" values="55;60;55" dur="1s" repeatCount="indefinite"/>
    <animate attributeName="ry" values="45;50;45" dur="1s" repeatCount="indefinite"/>
  </ellipse>

  <!-- 紫色椭圆 -->
  <ellipse cx="120" cy="110" rx="50" ry="40" fill="rgba(204, 51, 230, 0.9)" filter="url(#strongGlow)">
    <animate attributeName="rx" values="50;55;50" dur="1.1s" begin="0.2s" repeatCount="indefinite"/>
    <animate attributeName="ry" values="40;45;40" dur="1.1s" begin="0.2s" repeatCount="indefinite"/>
  </ellipse>

  <!-- 绿色椭圆 -->
  <ellipse cx="100" cy="75" rx="48" ry="38" fill="rgba(26, 230, 179, 0.95)" filter="url(#strongGlow)">
    <animate attributeName="rx" values="48;53;48" dur="0.9s" begin="0.4s" repeatCount="indefinite"/>
    <animate attributeName="ry" values="38;43;38" dur="0.9s" begin="0.4s" repeatCount="indefinite"/>
  </ellipse>

  <!-- 红色椭圆 -->
  <ellipse cx="105" cy="125" rx="52" ry="42" fill="rgba(255, 102, 102, 0.9)" filter="url(#strongGlow)">
    <animate attributeName="rx" values="52;57;52" dur="1s" begin="0.6s" repeatCount="indefinite"/>
    <animate attributeName="ry" values="42;47;42" dur="1s" begin="0.6s" repeatCount="indefinite"/>
  </ellipse>

  <!-- 中心白色高光 - 脉动 -->
  <ellipse cx="100" cy="100" rx="20" ry="15" fill="rgba(255, 255, 255, 0.8)" filter="url(#strongGlow)">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="0.8s" repeatCount="indefinite"/>
  </ellipse>
</svg>
