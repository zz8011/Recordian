<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 发光效果 -->
    <filter id="warmGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- 彩色椭圆层 - 黄橙色调 -->
  <!-- 金黄色椭圆 -->
  <ellipse cx="85" cy="90" rx="55" ry="45" fill="rgba(255, 200, 50, 0.9)" filter="url(#warmGlow)">
    <animate attributeName="opacity" values="0.9;0.7;0.9" dur="1.5s" repeatCount="indefinite"/>
  </ellipse>

  <!-- 橙色椭圆 -->
  <ellipse cx="115" cy="110" rx="52" ry="42" fill="rgba(255, 150, 50, 0.85)" filter="url(#warmGlow)">
    <animate attributeName="opacity" values="0.85;0.65;0.85" dur="1.5s" begin="0.3s" repeatCount="indefinite"/>
  </ellipse>

  <!-- 琥珀色椭圆 -->
  <ellipse cx="100" cy="75" rx="48" ry="38" fill="rgba(255, 180, 80, 0.9)" filter="url(#warmGlow)">
    <animate attributeName="opacity" values="0.9;0.7;0.9" dur="1.5s" begin="0.6s" repeatCount="indefinite"/>
  </ellipse>

  <!-- 浅橙色椭圆 -->
  <ellipse cx="105" cy="125" rx="50" ry="40" fill="rgba(255, 160, 100, 0.85)" filter="url(#warmGlow)">
    <animate attributeName="opacity" values="0.85;0.65;0.85" dur="1.5s" begin="0.9s" repeatCount="indefinite"/>
  </ellipse>

  <!-- 中心高光 - 脉动 -->
  <ellipse cx="100" cy="100" rx="20" ry="15" fill="rgba(255, 240, 200, 0.7)" filter="url(#warmGlow)">
    <animate attributeName="opacity" values="0.7;0.9;0.7" dur="1.2s" repeatCount="indefinite"/>
  </ellipse>

  <!-- 旋转加载指示器 -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="rgba(255, 180, 50, 0.6)" stroke-width="4"
          stroke-dasharray="80 450" stroke-linecap="round">
    <animateTransform attributeName="transform" type="rotate"
                      from="0 100 100" to="360 100 100" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>
