<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 发光效果 -->
    <filter id="errorGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- 彩色椭圆层 - 红色调 -->
  <!-- 红色椭圆 -->
  <ellipse cx="85" cy="90" rx="58" ry="48" fill="rgba(255, 80, 80, 0.9)" filter="url(#errorGlow)"/>

  <!-- 橙红色椭圆 -->
  <ellipse cx="115" cy="110" rx="53" ry="43" fill="rgba(255, 120, 80, 0.85)" filter="url(#errorGlow)"/>

  <!-- 深红色椭圆 -->
  <ellipse cx="100" cy="75" rx="50" ry="40" fill="rgba(200, 50, 80, 0.9)" filter="url(#errorGlow)"/>

  <!-- 粉红色椭圆 -->
  <ellipse cx="105" cy="125" rx="55" ry="45" fill="rgba(255, 100, 150, 0.85)" filter="url(#errorGlow)"/>

  <!-- 中心高光 -->
  <ellipse cx="100" cy="100" rx="22" ry="16" fill="rgba(255, 200, 200, 0.7)" filter="url(#errorGlow)"/>
</svg>
